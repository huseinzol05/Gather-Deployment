version: '2.3'
services:
  hive:
    build:
      context: .
      target: base
    container_name: hive
    command: bash start.sh
    ports:
      - '8088:8088'
      - '9000:9000'
      - '9870:9870'
      - '9864:9864'
      - '19888:19888'
      - '10000:10000'
      - '8042:8042'
  
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - '8080:8080'
  
  oracle:
    image: store/oracle/database-enterprise:12.2.0.1
    container_name: oracle